<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python tests</title>
    <link rel="stylesheet" href="https://pyscript.net/releases/2023.11.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2023.11.1/core.js"></script>
</head>
<body>
    <py-config>
        [[fetch]] 
        files = ["basic_functions"]
    </py-config>
    <h1>Turn a integer into a list!</h1>
    <input type="text" id="integer" placeholder="no negative values!"/>
    <button >Run</button>
    <p>output is:</p>
    <div id="output"></div>
    <py-script>
        from js import document
        from basic_functions import int_to_list
        integer = int(document.getElementById("integer"))
        if integer > 0:
            pyscript.write(str(int_to_list(integer)))

    </py-script>
</body>
</html>
